###########################################################
# This Blueprint installs the Logstash
# on an openstack cloud environment.
###########################################################

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2m8/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2m8/plugin.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.2m8/plugin.yaml
  - https://raw.githubusercontent.com/kemiz/monitored-server-cfy3/master/types/monitored-server-types.yaml
  - types/logstash.yaml

inputs:

  image:
    description: >
      Image to be used when launching agent VM's

  flavor:
    description: >
      Flavor of the agent VM's

  agent_user:
    description: >
      User for connecting to agent VM's

  logstash_input_plugin:
    description: >
      User for connecting to agent VM's

  logstash_output_plugin:
    description: >
      User for connecting to agent VM's

  logstash_input_port:
    description: >
      User for connecting to agent VM's

  logstash_output_port:
    description: >
      User for connecting to agent VM's

node_templates:

  logstash_host:
    type: monitoredhosts.openstack.nodes.MonitoredServer
    relationships:
      - target: logstash_security_group
        type: cloudify.openstack.server_connected_to_security_group

  logstash:
    type: logstash.nodes.Logstash
    properties:
      input_plugin: { get_input: logstash_input_plugin }
      output_plugin: { get_input: logstash_output_plugin }      
    relationships:
      - type: cloudify.relationships.contained_in
        target: logstash_host

  ###########################################################
  # A security group to enable access to the logstash host
  # using the port of the logstash node.
  #
  # We need this so that applications can
  # comminicate with logstash, since they are running on
  # different hosts.
  ###########################################################

  logstash_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      security_group:
        name: logstash_security_group
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          port: { get_input: logstash_input_port }
        - remote_ip_prefix: 0.0.0.0/0
          port: { get_input: logstash_output_port }