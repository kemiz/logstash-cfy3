################################################################
# Blueprint node types.
#
# specific new types for Logstash.
# these types are mapped to scripts that are resposible
# for the lifecycle operation.
################################################################
imports:
  - https://raw.githubusercontent.com/kemiz/salt-master-cfy3/3.2m8/types/salt.yaml

node_types:

  logstash.nodes.Logstash:
    derived_from: salt.nodes.SaltMinion
    properties:
      input_plugin:
        description: input plugin
        type: string
      output_plugin:
        description: output plugin
        type: string
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/kemiz/logstash-cfy3/3.2m8/scripts/start-logstash.sh
        stop:
          implementation: script.script_runner.tasks.run
          inputs:
            script_path:
              default: https://raw.githubusercontent.com/kemiz/logstash-cfy3/3.2m8/scripts/stop-logstash.sh

relationships:

  connected_to_logstash:
    derived_from: cloudify.relationships.connected_to
